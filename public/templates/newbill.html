<section class="newbill">
    <form role='form' ng-submit='SaveData()'>
        <div class="form-group">
            <label for="billName">Bill</label>
            <input type="text" class="form-control input-lg" name="billName" placeholder="Enter Bill" ng-model="bill.billName" />
        </div>

        <div class="form-group">
            <label for="billDueDate">Due Date</label>
            <!-- <input type="text" class="form-control input-lg" name="billDueDate" placeholder="Enter due date" ng-model="bill.billDueDate" /> -->
            <input type="text" name="billDueDate" class="form-control" name="date" ng-model="bill.billDueDate" bs-datepicker>
        </div>

        <div class="form-group">
            <label for="billAmount">Amount</label>
            <input type="text" class="form-control input-lg" name="billAmount" placeholder="Enter amount due" ng-model="bill.billAmount" />
        </div>

        <input type="submit" class="btn btn-success" value="Save" />
    </form>

</section>
